<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iris classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.js"></script>
</head>

<body>
    <div>
        <input id='inputTrainEpochs' min='1' type='number' value='1'>
    </div>
    <button onclick='train(inputTrainEpochs.value);'>Train</button>
    <div style='background-color: lightgray;'>
        <canvas id='cnvLoss' width='400px' height='200px'></canvas>
    </div>
    <div>
        <input name='sliderTestA' class='test-slider' type='range' min='0' max='100' value='1'>
        <label id='lblTestA' for='sliderTestA' class='test-label'>0.01</label>
        <input name='sliderTestB' class='test-slider' type='range' min='0' max='100' value='1'>
        <label id='lblTestB' for='sliderTestB' class='test-label'>0.01</label>
        <input name='sliderTestC' class='test-slider' type='range' min='0' max='100' value='1'>
        <label id='lblTestC' for='sliderTestC' class='test-label'>0.01</label>
        <input name='sliderTestD' class='test-slider' type='range' min='0' max='100' value='1'>
        <label id='lblTestD' for='sliderTestD' class='test-label'>0.01</label>
        <input id='outPrediction' type='text' readonly='true'>
    </div>
    <script src="index.js"></script>
</body>

</html>
